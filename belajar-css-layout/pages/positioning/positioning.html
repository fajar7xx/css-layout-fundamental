<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning</title>
  <style>
    .content{
      background-color: aqua;
      width: 200px;
      height: 200px;
      display: inline-block;
    }
    .content-2{
      /* menggunakan top,left,right,boton maka position harus relative */
      background-color: antiquewhite;
      position: relative; 
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="content content-1">
    <h1>Content 1</h1>
  </div>
  <div class="content content-2">
    <h1>Content 2</h1>
  </div>
  <div class="content content-3">
    <h1>Content 3</h1>
  </div>
</body>
</html>
